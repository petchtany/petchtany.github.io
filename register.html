<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Organic Café</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style2.css" rel="stylesheet">
    </head>
  <body>
    <section class="container">
      <header>Register</header>
      <form action="#" class="form">
        <div class="select-box">
            <select>
              <option hidden>ตำแหน่งงาน</option>
              <option>Data Engineer</option>
              <option>Data Scientist</option>
              <option>Data Analyst</option>
            </select>
          </div>
        <div class="input-box">
          <label>Username</label>
          <input type="text" placeholder="ระบุชื่อผู้ใช้" required />
        </div>

        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="ระบุรหัสผ่าน" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="ระบุเบอร์โทรศัพท์" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="ระบุ วัน เดือน ปี เกิด" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
          </div> 
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="ใส่ที่อยู่" required />
        </div>
        
        <div class="mb-3">
            <label for="formFile" class="form-label">รูปหน้าพนักงาน</label>
            <input class="form-control" type="file" id="formFile">
          </div>   
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ฉันยอมรับเงื่อนไข
            </label>
          </div>
        <button class="btn btn-secondary rounded-pill">Submit</button>
        <div class="d-flex justify-content-start gap-3">
            <button class="btn btn-secondary rounded-pill" type="reset">Reset</button>
            <button type="button" class="btn btn-secondary rounded-pill" onclick="window.location.href='index.html'">Home Page</button>
          </div>
      </form>
    </section>
  
    
<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>


<!-- Template Javascript -->
<script src="js/main.js"></script>
  </body>
</html>
