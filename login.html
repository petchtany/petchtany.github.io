	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(https://images.pexels.com/photos/8903627/pexels-photo-8903627.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-2">เข้าสู่ระบบ</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">ชื่อผู้ใช้</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">รหัสผ่าน</label>
		              <span toggle="#password-field" ></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">เข้าสู่ระบบ</button>
		            </div>					  
					  
		            </div>
		          </form>
		          <p class="text-center"><a href="index.html">กลับสู่หน้าหลัก</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	
	</section>
<div class="container-fluid copyright py-4">
